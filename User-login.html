<body class="LoginBg">

           <!-- social login starts here-->
          <div class="SocialLogin"> <a href="#"><img src="http://webappscreation.com/img/facebook-login.jpg" alt=""></a> <a href="#"><img src="http://webappscreation.com/img/googlesign.jpg" alt=""></a> <a href="#"><img src="http://webappscreation.com/img/login-linkedin.jpg" alt=""></a> <a href="#"><img src="http://webappscreation.com/img/githup-login.jpg" alt=""></a> </div>
          <div class="clearfix"></div>
          <!-- social login ends here-->
          <!-- Fields starts here-->
          <div class="Loginfiled">
            <input type="text" class="input3" placeholder="Username :">

          <div class="Loginfiled">
            <input type="text" class="input3" placeholder="Password :">

          <!-- Fields ends here-->
          <!-- Butto starts here-->
          <div class="LoginButton"> <a href="#">Login</a> </div>

        </div>
        <!-- Left side ends here-->
        <!-- Right section starts here-->

          <!-- Butto starts here-->
          <div class="LoginButton"> <a href="#">Sign up</a> </div>
          <!-- Butto ends here-->
          <!-- Right section ends here-->
        </div>
